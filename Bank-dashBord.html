<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank DashBord</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to our
        <span class="font-semibold text-violet-600">Bank DashBord</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-green-400 p-8 rounded-xl">
            <h1 class="text-2xl text-white">Deposit</h1>
            <h2 class="text-5xl text-white">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-yellow-500 p-8 rounded-xl">
            <h1 class="text-2xl text-white">Withdraw</h1>
            <h2 class="text-5xl text-white">$00</h2>
          </div>
          <div class="bg-violet-500 p-8 rounded-xl">
            <h1 class="text-2xl text-white">Balance</h1>
            <h2 class="text-5xl text-white">
              $<span id="balance-total">1240</span>
            </h2>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw section -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-red-500 p-8 rounded-xl">
            <h1 class="text-2xl text-white">Please Deposit</h1>

            <input
              class="w-9/12 block mb-2 px-3"
              name=""
              id="deposit-field"
              type="text"
              placeholder="$ Amount you want to Deposit"
            />
            <button
              id="btn-Deposit"
              class="bg-amber-400 px-4 py-1 hover:bg-green-500 mt-2 text-white font-madium rounded-lg text-white"
            >
              Deposit
            </button>
          </div>
          <div class="bg-lime-500 p-8 rounded-xl">
            <h1 class="text-2xl text-white">Please Withdraw</h1>

            <input
              class="w-9/12 block mb-2 px-3"
              type="text"
              placeholder="$ Amount you want to Withdraw"
            />
            <button
              id="btn-submit"
              class="bg-amber-400 px-4 py-1 hover:bg-green-500 mt-2 text-white font-madium rounded-lg text-white"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
