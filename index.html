<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to our
        <span class="font-semibold text-violet-600">Banking System</span>
      </h1>
    </header>

    <main>
      <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-semibold">Plaese Login</h3>
        <div>
          <input
            class="w-9/12 block mb-3 px-3"
            type="email"
            id="user-email"
            placeholder="Your email address"
          />
          <input
            class="w-9/12 block mb-3 px-3"
            type="password"
            id="user-password"
            placeholder="Type your password"
          />
          <button
            id="btn-submit"
            class="bg-amber-400 px-4 py-1 hover:bg-sky-700 mt-1 text-white font-madium rounded-lg"
          >
            Submit
          </button>
        </div>
      </section>
    </main>


    <script src="js/login.js"></script>
  </body>
</html>
